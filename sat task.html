<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./image/rocket.png">
    <link rel="stylesheet" href="./css/sat task.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Page</title>
</head>
<body>
    <!--signin page-->
    <div class="img_div">
        <img src="./image/signin img.svg" alt="man run img" id="first_img">
    </div>
    <div class="table_div">
        <center>
        <img src="./image/rocket.png" alt="logo" id="logo">
        </center>
        <table>
            <tr>
                <td><label for="number"> Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="number" name="number" id="number" placeholder="Enter Phone Number"></td>
            </tr>
            <tr>
                <td><label for="password"> Password</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
               <td><button>Submit</button></td>
            </tr>
        </table>
        <div class="check_div">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox" id="check">Remember Me</label>
        </div>
        <div class="link_div">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <!--/signin page-->
</body>
</html>
