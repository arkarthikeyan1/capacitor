<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./image/rocket.png">
    <link rel="stylesheet" href="./css/sat task1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sat task.html" target="blank">
    <title>Home | Sign Up</title>
</head>
<body>
    <!--navbar-->
    <nav>
        <div class="logo_div">
        <img src="./image/rocket.png" alt="zceppa logo">
        <h2>Zceppa</h2>
        </div>
        <div class="link">
        <a href="#" id="pro">Products</a>
        <a href="#" id="sol">Solutions</a>
        <a href="#" id="pri">Pricing</a>
        </div>
        <div class="log_sign">
            <div class="one">
            <a href="sat task.html" id="login">Login</a>
            </div>
            <div class="two">
           <a href="sat task1.html" id="signup">Sign Up</a>
           </div>
        </div>
    </nav>
    <!--/navbar-->

    <!--signup section-->
    <section>
        <center>
        <h2 id="head">Sign Up</h2>
        </center>
        <div class="input">
        <input type="text" name="firstname" id="fn" placeholder="First Name*">
        <input type="text" name="lastname" id="ln" placeholder="Last Name*">
        </div>
        <div class="input">
        <input type="number" name="number" id="num" placeholder="Phone Number*">
        <input type="text" name="address" id="address" placeholder="Email Address*">
        </div>
        <div class="input_div">
        <input type="text" name="comname" id="companyname" placeholder="Company Name*">
        </div>
        <center>
        <div class="submit">
        <input type="button" value="Submit" id="button">
        </div>
        </center>
    </section>
    <!--/signup section-->
</body>
</html>
